<h3>Usuarios registrados:</h3>
<ul>
    <li *ngFor="let user of users">
        {{ user.userName }} ({{ user.firstName }} {{ user.lastName }}) - [<label
            *ngFor="let role of user.roles; index as i"
            >{{ role.description }} <ng-container *ngIf="i !== user.roles.length - 1">,</ng-container></label
        >]
    </li>
</ul>
