<h3>Usuarios registrados:</h3>
<ul>
    @for (user of users; track user) {
    <li>
        {{ user.userName }} ({{ user.firstName }} {{ user.lastName }}) - [@for (role of user.roles; track role; let i =
        $index) {
        <label>{{ role.description }} @if (i !== user.roles.length - 1) { , }</label>
        }]
    </li>
    }
</ul>
