<div class="card">
    <div class="card-header d-flex justify-content-between">
        Nueva Reparaci√≥n
        <ng-container *ngIf="repairFormHandlerService.saved">
            <span class="badge badge-info p-2"
                >Reparaci√≥n guardada. Elija "Volver" o "Cargar Nueva" para dar de alta otra reparaci√≥n</span
            >
        </ng-container>
        <div>
            <ng-container *ngIf="repairFormHandlerService.customerExists">
                <button
                    class="btn btn-sm btn-outline-info me-5"
                    (click)="goToCustomerUpdate(repairFormHandlerService.customer)"
                >
                    üîÑ Actualizar datos de cliente
                </button>
            </ng-container>
            <ng-container *ngIf="!repairFormHandlerService.saved">
                <button type="submit" class="btn btn-sm btn-outline-success" (click)="repairFormHandlerService.save()">
                    üíæ Guardar reparaci√≥n
                </button>
                <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="repairFormHandlerService.clean()"
                >
                    üóëÔ∏è Limpiar datos
                </button>
            </ng-container>
            <ng-container *ngIf="repairFormHandlerService.saved">
                <button type="button" class="btn btn-sm btn-outline-success" (click)="repairFormHandlerService.clean()">
                    üîÑ Cargar nueva
                </button>
            </ng-container>
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="location.back()">‚¨ÖÔ∏è Volver</button>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="repairFormHandlerService.formGroup" (ngSubmit)="repairFormHandlerService.save()">
            <div class="row">
                <div class="col-6">
                    <app-customer-form [formGroup]="repairFormHandlerService.formGroup"></app-customer-form>
                </div>
                <div class="col-6">
                    <div id="equipment-data" class="card">
                        <div class="card-header text-white bg-secondary">üì± Datos del Equipo</div>
                        <div formGroupName="repair" class="card-body">
                            <div formGroupName="device">
                                <div class="form-group">
                                    <label>Tipo de Equipo</label>
                                    <div class="d-flex">
                                        <div class="form-inline flex-grow-1 pe-5">
                                            <ejs-dropdownlist
                                                floatLabelType="Auto"
                                                formControlName="type"
                                                [fields]="deviceTypeFields"
                                                [dataSource]="repairService.deviceTypes"
                                            >
                                            </ejs-dropdownlist>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="arrivedTurnedOn"
                                                formControlName="turnedOn"
                                            />
                                            <label class="form-check-label" for="arrivedTurnedOn"
                                                >¬øLleg√≥ Encendido?</label
                                            >
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <label for="manufacturer">Marca</label>
                                        <div
                                            class="text-danger"
                                            *ngIf="
                                                this.repairFormHandlerService.submitted &&
                                                repairFormHandlerService.deviceControl['manufacturer'].errors?.required
                                            "
                                        >
                                            <small>Se requiere la marca del dispositivo</small>
                                        </div>
                                    </div>
                                    <input
                                        name="manufacturer"
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="manufacturer"
                                        formControlName="manufacturer"
                                        [readOnly]="repairFormHandlerService.saved"
                                    />
                                </div>
                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <label for="model">Modelo</label>
                                        <div
                                            class="text-danger"
                                            *ngIf="
                                                this.repairFormHandlerService.submitted &&
                                                repairFormHandlerService.deviceControl['model'].errors?.required
                                            "
                                        >
                                            <small>Se requiere el modelo del dispositivo</small>
                                        </div>
                                    </div>
                                    <input
                                        name="model"
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="model"
                                        formControlName="model"
                                        [readOnly]="repairFormHandlerService.saved"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="imei">IMEI</label>
                                    <input
                                        name="imei"
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="imei"
                                        formControlName="deviceId"
                                        [readOnly]="repairFormHandlerService.saved"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="paymentInAdvance">Se√±a</label>
                                    <div
                                        class="text-danger"
                                        *ngIf="
                                            this.repairFormHandlerService.submitted &&
                                            repairFormHandlerService.repairControl['paymentInAdvance'].errors?.required
                                        "
                                    >
                                        <small>No puede ser vac√≠o. Si no hay se√±a, ingrese 0</small>
                                    </div>
                                </div>
                                <div class="input-group input-group-sm">
                                    <div class="input-group-append">
                                        <span class="input-group-text"> $ </span>
                                    </div>
                                    <input
                                        name="paymentInAdvance"
                                        type="number"
                                        class="form-control form-control-sm"
                                        id="paymentInAdvance"
                                        value="0"
                                        formControlName="paymentInAdvance"
                                        [readOnly]="repairFormHandlerService.saved"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="issue">Descripci√≥n del problema</label>
                                    <div
                                        class="text-danger"
                                        *ngIf="
                                            this.repairFormHandlerService.submitted &&
                                            repairFormHandlerService.repairControl['issue'].errors?.required
                                        "
                                    >
                                        <small>Se requiere la descripci√≥n del problema</small>
                                    </div>
                                </div>
                                <textarea
                                    id="issue"
                                    name="issue"
                                    rows="5"
                                    class="form-control form-control-sm"
                                    placeholder="Descripci√≥n del problema. Incluya aqu√≠ los c√≥digos de desbloqueo y contrase√±a de iCloud."
                                    formControlName="issue"
                                    [readOnly]="repairFormHandlerService.saved"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
