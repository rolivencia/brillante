<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-12">GestiÃ³n de Reparaciones</div>
        </div>
    </div>
    <div class="card-body">
        <ng-container>
            <div id="grid-container">
                <div class="alert alert-info h-100 text-center" *ngIf="!repairDashboardService.gridCollection">
                    <h3>Cargando...</h3>
                </div>

                <wj-flex-grid
                    *ngIf="repairDashboardService.gridCollection"
                    [itemsSource]="repairDashboardService.gridCollection"
                    [selectionMode]="'Row'"
                    [headersVisibility]="'Column'"
                    [allowResizing]="'Columns'"
                    [showSelectedHeaders]="'Row'"
                    [isReadOnly]="true"
                    (selectionChanged)="getRepairDetails(repairDashboardService.gridCollection.currentItem)"
                >
                    <wj-flex-grid-filter></wj-flex-grid-filter>
                    <wj-flex-grid-column
                        *ngFor="let column of columns"
                        [width]="column.width"
                        [binding]="column.binding"
                        [header]="column.header"
                        [visible]="true"
                    >
                        <ng-template
                            *ngIf="column.header === 'Ãšltima Act.'"
                            wjFlexGridCellTemplate
                            [cellType]="'Cell'"
                            let-cell="cell"
                        >
                            {{ cell.item.lastUpdate.format('YYYY-MM-DD HH:mm') }}
                        </ng-template>
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>

            <p></p>

            <div id="footerControls" class="row no-gutters">
                <div class="col-12 col-md-5">
                    <wj-collection-view-pager [cv]="repairDashboardService.gridCollection"> </wj-collection-view-pager>
                </div>
                <div class="col-12 col-md-7 d-flex justify-content-end align-items-center">
                    <button class="btn btn-sm btn-outline-primary h-100" (click)="repairDashboardService.getGridData()">
                        ðŸ”„ Actualizar Lista
                    </button>

                    <div class="form-check form-switch ms-4">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="finished-repairs-check"
                            [(ngModel)]="repairDashboardService._showFinished"
                        />
                        <label class="form-check-label" for="finished-repairs-check">Ver completados</label>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
