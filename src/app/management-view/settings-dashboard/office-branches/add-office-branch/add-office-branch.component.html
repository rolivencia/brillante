<form [formGroup]="form">
    <div class="e-input-group">
        <input formControlName="name" class="e-input" name="input" type="text" placeholder="Nombre de Sucursal" />
        <span class="e-input-group-icon e-input-popup-date"></span>
    </div>
    <button class="mt-2 btn btn-primary" (click)="onSave($event)">Crear Sucursal</button>
</form>
