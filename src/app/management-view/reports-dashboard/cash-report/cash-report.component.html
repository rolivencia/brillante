<div class="card h-100">
    <div class="card-header">
        <div class="row">
            <div class="col-3 col-xl-3 input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Desde</span>
                </div>
                <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="from"
                    [disabled]="loading"
                    [minDate]="cashDashboardService.ngbSystemInitialDate"
                    [maxDate]="cashDashboardService.ngbMaxDate"
                    [displayMonths]="displayMonths"
                    [navigation]="navigation"
                    [outsideDays]="outsideDays"
                    [(ngModel)]="cashDashboardService.ngbDateFrom"
                    (click)="from.toggle()"
                    ngbDatepicker
                    #from="ngbDatepicker"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="from.toggle()" type="button">📅</button>
                </div>
            </div>
            <div class="col-3 col-xl-3 input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Hasta</span>
                </div>
                <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="to"
                    [disabled]="loading"
                    [minDate]="cashDashboardService.ngbDateFrom"
                    [maxDate]="cashDashboardService.ngbSystemMaxDate"
                    [displayMonths]="displayMonths"
                    [navigation]="navigation"
                    [outsideDays]="outsideDays"
                    [(ngModel)]="cashDashboardService.ngbDateTo"
                    (click)="to.toggle()"
                    ngbDatepicker
                    #to="ngbDatepicker"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="to.toggle()" type="button">📅</button>
                </div>
            </div>

            <div class="col-6 text-right">
                <button
                    class="btn btn-sm btn-outline-dark"
                    (click)="refreshGrid(cashDashboardService.ngbDateFrom, cashDashboardService.ngbDateTo)"
                >
                    ✅ Generar
                </button>
                <button
                    *ngIf="cashDashboardService.gridCollection.itemCount > 0"
                    class="ml-3 mr-3 btn btn-sm btn-outline-dark"
                    (click)="exportToXls()"
                >
                    💾 Exportar
                </button>
                <button class="ml-5 btn btn-sm btn-outline-secondary" type="button" (click)="back()">⬅️ Volver</button>
            </div>
        </div>
    </div>
    <div id="cash-report" class="card-body" #gridContainer>
        <ng-container *ngIf="loading">
            <div class="alert alert-info">
                <h3>Cargando...</h3>
            </div>
        </ng-container>

        <div *ngIf="!loading">
            <div *ngIf="cashDashboardService.gridCollection.itemCount === 0" class="alert alert-info">
                Seleccioná las fechas a analizar y clickeá en "Generar" para para visualizar el reporte.
            </div>
            <ejs-grid
                #cashGrid
                [allowFiltering]="true"
                [dataSource]="cashDashboardService.gridData"
                [height]="gridHeight"
            >
                <e-columns>
                    <e-column
                        field="id"
                        headerText="ID"
                        textAlign="Left"
                        width="40"
                        [allowFiltering]="false"
                    ></e-column>
                    <e-column
                        columnName="officeBranch"
                        field="officeBranch.name"
                        headerText="Sucursal"
                        textAlign="Left"
                        width="60"
                        [allowFiltering]="true"
                    >
                        <ng-template #filterTemplate let-data>
                            <ejs-dropdownlist
                                [(ngModel)]="data.Name"
                                [enabled]="true"
                                (change)="onChange($event)"
                                [dataSource]="dropData"
                                [fields]="fields"
                            ></ejs-dropdownlist>
                        </ng-template>
                    </e-column>
                    <e-column
                        field="concept.parent.description"
                        headerText="Concepto"
                        textAlign="Left"
                        width="100"
                        [allowFiltering]="false"
                    ></e-column>
                    <e-column
                        field="concept.description"
                        headerText="Subconcepto"
                        textAlign="Left"
                        width="100"
                        [allowFiltering]="false"
                    ></e-column>
                    <e-column
                        field="note"
                        headerText="Nota"
                        textAlign="Left"
                        width="100"
                        [allowFiltering]="false"
                    ></e-column>
                    <e-column
                        field="paymentMethod.description"
                        headerText="Método"
                        textAlign="Left"
                        width="70"
                        [allowFiltering]="true"
                    >
                        <ng-template #filterTemplate let-data>
                            <ejs-dropdownlist
                                [(ngModel)]="data.Name"
                                [enabled]="true"
                                (change)="onChange($event)"
                                [dataSource]="dropData"
                                [fields]="fields"
                            ></ejs-dropdownlist>
                        </ng-template>
                    </e-column>
                    <e-column
                        field="income"
                        headerText="Ingreso"
                        textAlign="Left"
                        width="50"
                        format="c2"
                        [allowFiltering]="false"
                    ></e-column>
                    <e-column
                        field="expense"
                        headerText="Egreso"
                        textAlign="Left"
                        width="50"
                        format="c2"
                        [allowFiltering]="false"
                    ></e-column>
                    <e-column
                        field="amount"
                        headerText="Saldo"
                        textAlign="Left"
                        width="50"
                        format="c2"
                        [allowFiltering]="false"
                    ></e-column>
                    <e-column
                        field="audit.createdBy.userName"
                        headerText="Creador"
                        textAlign="Left"
                        width="50"
                        [allowFiltering]="true"
                    >
                        <ng-template #filterTemplate let-data>
                            <ejs-dropdownlist
                                [(ngModel)]="data.Name"
                                [enabled]="true"
                                (change)="onChange($event)"
                                [dataSource]="dropData"
                                [fields]="fields"
                            ></ejs-dropdownlist>
                        </ng-template>
                    </e-column>
                    <e-column
                        field="date"
                        headerText="Fecha y Hora"
                        textAlign="Left"
                        width="70"
                        [allowFiltering]="true"
                    ></e-column>
                </e-columns>
            </ejs-grid>
        </div>
    </div>
</div>
