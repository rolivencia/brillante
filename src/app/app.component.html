<div id="header-container">
    <app-progress-loader [marginTop]="0" [zIndex]="2003"></app-progress-loader>
    <app-main-header [sidebarOpen]="sidebarOpen" (toggleSidebar)="onToggleSidebar($event)"></app-main-header>
</div>
<div id="main-container" class="w-100">
    <div class="container">
        <ejs-sidebar id="default-sidebar" #sidebar (created)="onCreated()" [type]="'Auto'">
            <app-left-sidebar (hide)="hideSidebar()"></app-left-sidebar>
        </ejs-sidebar>
        <div id="outlet-container" class="py-md-3 d-flex justify-content-center align-items-center">
            <div id="inner-container" class="d-block w-100">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
