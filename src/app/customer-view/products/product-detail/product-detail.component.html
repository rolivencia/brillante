<article class="product-detail">
    <div class="row">
        <div class="col-xl-7">
            <div class="d-flex">
                <div class="thumbnail-gallery flex-column">
                    <ng-container *ngFor="let image of product.imageUrls">
                        <div class="thumbnail card mb-2">
                            <div class="card-body p-1">
                                <img class="d-flex" [height]="80" [width]="80" [src]="image" />
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="current-image">
                    <img [src]="product.imageUrls[0]" />
                </div>
            </div>
            <section class="specifications my-5 text-center">
                <div class="w-100 mb-3"><h4 class="header">Especificaciones</h4></div>
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <th class="text-left" scope="row">Marca</th>
                            <td class="text-left">{{ product.manufacturer.title }}</td>
                        </tr>
                        <tr>
                            <th class="text-left" scope="row">Modelo</th>
                            <td class="text-left">{{ product.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="description my-5 text-center">
                <div class="w-100 mb-3"><h4 class="header">Descripción</h4></div>
                <p *ngFor="let paragraph of product.description" class="text-justify">
                    {{ paragraph }}
                </p>
            </section>
        </div>

        <div id="product-info" class="col-xl-5">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="mb-3">{{ product.name }}</h5>
                    <h3>$ {{ product.price }}</h3>
                    <p>
                        <fa-icon [icon]="faCreditCard" [size]="'1x'"></fa-icon
                        ><label class="ml-2">En 12x $ {{ product.price }}</label>
                    </p>
                    <p><strong>¡Stock disponible!</strong></p>
                    <div class="form-inline mb-3">
                        <label class="my-1 mr-2" for="amount">Cantidad</label>
                        <select id="amount" class="custom-select my-1 ml-4 flex-grow-1 text-right">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block">Comprar ahora</button>
                    <button class="btn btn-outline-primary btn-block">
                        Agregar al carrito
                        <fa-icon [icon]="faCart" [size]="'1x'"></fa-icon>
                    </button>
                    <h6 class="mt-5 text-primary text-center">
                        Sobre garantías y devoluciones <fa-icon [icon]="faExclamationTriangle" [size]="'1x'"></fa-icon>️
                    </h6>
                </div>
            </div>
            <div id="payment-methods" class="card">
                <div class="card-body">
                    <h6>Medios de pago</h6>
                    <div>
                        <img [src]="'assets/img/mercadopago.png'" />
                        <img [src]="'assets/img/todopago.png'" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
