<div class="card">
    <div class="card-header d-flex justify-content-between">
        Nueva Reparaci√≥n
        <div>
            <button type="submit" class="btn btn-sm btn-outline-success" (click)="save()">
                üíæ Guardar reparaci√≥n
            </button>
            <button type="submit" class="btn btn-sm btn-outline-secondary" (click)="clean()">üóëÔ∏è Limpiar datos</button>
            <button type="submit" class="btn btn-sm btn-outline-secondary" (click)="repairDashboardService.toggleAdd()">‚¨ÖÔ∏è Volver</button>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="formGroup" (ngSubmit)="save()">
            <div class="row">
                <div class="col-6">
                    <div id="customer-data" class="card">
                        <div class="card-header text-white bg-secondary">üôç Datos del Cliente</div>
                        <div formGroupName="customer" class="card-body">
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="dni">DNI</label>
                                    <div>
                                        <span *ngIf="customerExists" class="badge badge-info">Cliente ya registrado</span>
                                    </div>
                                </div>
                                <input
                                    name="dni"
                                    type="number"
                                    class="form-control form-control-sm"
                                    id="dni"
                                    aria-describedby="dni"
                                    placeholder="..."
                                    formControlName="dni"
                                    (blur)="getExistingCustomer()"
                                />
                            </div>
                            <div class="form-group">
                                <label for="firstName">Nombre</label>
                                <input
                                    name="firstName"
                                    type="text"
                                    class="form-control form-control-sm"
                                    id="firstName"
                                    placeholder="..."
                                    formControlName="firstName"
                                    [readonly]="customerExists"
                                />
                            </div>
                            <div class="form-group">
                                <label for="lastName">Apellido</label>
                                <input
                                    name="lastName"
                                    type="text"
                                    class="form-control form-control-sm"
                                    id="lastName"
                                    placeholder="..."
                                    formControlName="lastName"
                                    [readonly]="customerExists"
                                />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                    name="email"
                                    type="email"
                                    class="form-control form-control-sm"
                                    id="email"
                                    placeholder="..."
                                    formControlName="email"
                                    [readonly]="customerExists"
                                />
                            </div>
                            <div class="form-group">
                                <label for="telephone">Tel√©fono</label>
                                <input
                                    name="telephone"
                                    type="tel"
                                    class="form-control form-control-sm"
                                    id="telephone"
                                    placeholder="S√≥lo numeros"
                                    formControlName="telephone"
                                    [readonly]="customerExists"
                                />
                            </div>
                            <div class="form-group">
                                <label for="address">Direcci√≥n</label>
                                <input
                                    name="address"
                                    type="text"
                                    class="form-control form-control-sm"
                                    id="address"
                                    placeholder="..."
                                    formControlName="address"
                                    [readonly]="customerExists"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="equipment-data" class="card">
                        <div class="card-header text-white bg-secondary">üì± Datos del Equipo</div>
                        <div formGroupName="repair" class="card-body">
                            <div formGroupName="device">
                                <div class="form-group">
                                    <label>Tipo de Equipo</label>
                                    <div class="d-flex">
                                        <div class="form-inline flex-grow-1 pr-5">
                                            <wj-combo-box
                                                class="form-control form-control-sm p-0"
                                                id="type"
                                                name="type"
                                                aria-describedby="type"
                                                formControlName="type"
                                                [isEditable]="false"
                                                [itemsSource]="repairService.deviceTypes"
                                                [selectedItem]="repair.device.type"
                                                [selectedIndex]="repair.device.type.id"
                                                [displayMemberPath]="'description'"
                                            ></wj-combo-box>
                                        </div>
                                        <div class="form-check-inline">
                                            <input
                                                name="arrivedTurnedOn"
                                                class="form-check-input"
                                                type="checkbox"
                                                id="arrivedTurnedOn"
                                                formControlName="turnedOn"
                                            />
                                            <label class="form-check-label" for="arrivedTurnedOn">Lleg√≥ Encendido</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="manufacturer">Marca</label>
                                    <input
                                        name="manufacturer"
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="manufacturer"
                                        placeholder="..."
                                        formControlName="manufacturer"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="model">Modelo</label>
                                    <input
                                        name="model"
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="model"
                                        placeholder="..."
                                        formControlName="model"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="imei">IMEI</label>
                                    <input
                                        name="imei"
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="imei"
                                        placeholder="..."
                                        formControlName="deviceId"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="paymentInAdvance">Se√±a</label>
                                <input
                                    name="paymentInAdvance"
                                    type="text"
                                    class="form-control form-control-sm"
                                    id="paymentInAdvance"
                                    placeholder="..."
                                    value="0.00"
                                    formControlName="paymentInAdvance"
                                />
                            </div>
                            <div class="form-group">
                                <textarea
                                    name="issue"
                                    rows="5"
                                    class="form-control form-control-sm"
                                    placeholder="Descripci√≥n del problema. Incluya aqu√≠ los c√≥digos de desbloqueo y contrase√±a de iCloud."
                                    formControlName="issue"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
