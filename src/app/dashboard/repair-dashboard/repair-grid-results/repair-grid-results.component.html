<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-6 input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Desde</span>
                </div>
                <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="from"
                    [maxDate]="ngbDateTo"
                    [displayMonths]="displayMonths"
                    [navigation]="navigation"
                    [outsideDays]="outsideDays"
                    [(ngModel)]="ngbDateFrom"
                    (ngModelChange)="formatDate(ngbDateFrom, 'from')"
                    ngbDatepicker
                    #from="ngbDatepicker"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="from.toggle()" type="button">
                        📅
                    </button>
                </div>
            </div>

            <div class="col-6 input-group input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Hasta</span>
                </div>
                <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="upto"
                    [minDate]="ngbDateFrom"
                    [maxDate]="ngbMaxDate"
                    [displayMonths]="displayMonths"
                    [navigation]="navigation"
                    [outsideDays]="outsideDays"
                    [(ngModel)]="ngbDateTo"
                    (ngModelChange)="formatDate(ngbDateTo, 'to')"
                    ngbDatepicker
                    #upTo="ngbDatepicker"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="upTo.toggle()" type="button">
                        📅
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ng-container>
            <div id="grid-container">
                <div class="alert alert-info h-100 text-center" *ngIf="!gridCollection">
                    <h3>Cargando...</h3>
                </div>

                <wj-flex-grid
                    *ngIf="gridCollection"
                    [itemsSource]="gridCollection"
                    [selectionMode]="'Row'"
                    [headersVisibility]="'Column'"
                    [autoGenerateColumns]="false"
                    [allowResizing]="'Columns'"
                    [showSelectedHeaders]="'Row'"
                    [isReadOnly]="true"
                    (selectionChanged)="getRepairDetails(gridCollection.currentItem)"
                >
                    <wj-flex-grid-filter></wj-flex-grid-filter>
                    <wj-flex-grid-column
                        *ngFor="let column of columns"
                        [width]="column.width"
                        [binding]="column.binding"
                        [header]="column.header"
                        [visible]="true"
                    >
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>

            <p></p>

            <div id="footerControls" class="row">
                <div class="col-12 col-md-6">
                    <wj-collection-view-pager [cv]="gridCollection"> </wj-collection-view-pager>
                </div>
                <div class="col-12 col-md-6 text-right">
                    <button class="btn btn-sm btn-outline-primary h-100" (click)="getGridData(showFinished)">
                        🔄 Actualizar Lista
                    </button>

                    <div class="btn-group btn-group-toggle h-100">
                        <label class="ml-2 btn btn-sm btn-outline-success" ngbButtonLabel>
                            <input type="checkbox" [(ngModel)]="showFinished" ngbButton />
                            <ng-container *ngIf="showFinished">✅</ng-container>
                            <ng-container *ngIf="!showFinished">❌</ng-container>
                            Ver Completados
                        </label>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
