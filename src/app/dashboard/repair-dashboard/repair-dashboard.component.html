<div class="row">
    <div class="col-12">
        <router-outlet *ngIf="repairDashboardService.showAdd" name="top-outlet"></router-outlet>
    </div>
    <div class="col-8" *ngIf="repairDashboardService.showGridOnLeftOutlet">
        <router-outlet name="left-outlet"></router-outlet>

    <div class="col-4" *ngIf="repairDashboardService.showDetailsOnRightOutlet">
        <router-outlet name="right-outlet"></router-outlet>
    </div>
</div>
