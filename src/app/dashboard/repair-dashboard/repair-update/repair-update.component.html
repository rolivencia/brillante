<div class="card">
    <div class="card-header d-flex justify-content-between">
        Actualizar Reparación
        <div>
            <button type="submit" class="btn btn-sm btn-outline-success" (click)="repairFormHandlerService.update()">
                💾 Guardar cambios
            </button>
            <button type="submit" class="btn btn-sm btn-outline-secondary ml-3" (click)="print()">🖨️ Generar Comprobante</button>
            <button type="submit" class="btn btn-sm btn-outline-secondary ml-3" (click)="location.back()">⬅️ Volver</button>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 mb-3">
                <div id="customer-data" class="card">
                    <div class="card-header text-white bg-secondary py-2">🙍 Datos del Cliente</div>
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-3">
                <div id="device-data" class="card">
                    <div class="card-header text-white bg-secondary py-2">📱 Datos del Equipo</div>
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-9">
                <div id="repair-data" class="card">
                    <div class="card-header text-white bg-secondary py-2">🛠 Datos de la Reparación</div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
