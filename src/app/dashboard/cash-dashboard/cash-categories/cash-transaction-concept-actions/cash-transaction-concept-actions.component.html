<button class="btn btn-block btn-sm btn-outline-success" (click)="addNew()">Agregar</button>
<button class="btn btn-block btn-sm btn-outline-primary" *ngIf="editMode" (click)="toggleEditMode(false)">Descartar</button>
<button class="btn btn-block btn-sm btn-outline-primary" *ngIf="!editMode" (click)="toggleEditMode(true)">Editar</button>
<button class="btn btn-block btn-sm btn-outline-danger" (click)="toggleStatus()">Deshabilitar</button>
