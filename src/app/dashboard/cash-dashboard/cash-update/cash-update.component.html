<form [formGroup]="cashFormHandler.formGroup" (ngSubmit)="update()">
    <div class="card">
        <div class="card-header d-flex justify-content-around">
            <button class="btn btn-sm btn-outline-success mr-3" type="submit">üíµ Guardar</button>
            <button class="btn btn-sm btn-outline-secondary mr-3" type="button" (click)="back()">‚¨ÖÔ∏è Volver</button>
        </div>
        <div id="cash-transaction-update" class="card-body">
            <div class="w-100 alert alert-info text-center p-2">Editar Transacci√≥n</div>
            <div class="row" *ngIf="controlsLoaded">
                <div class="col-12">
                    <label><b>ID:</b></label>
                    <div class="input-group input-group-sm">
                        <label>{{ cashFormHandler.cashTransaction.id }}</label>
                    </div>
                    <label><b>Concepto:</b></label>
                    <div class="input-group input-group-sm mb-2">
                        <ng-container
                            *ngIf="
                                !cashFormHandler.cashTransaction.concept.parent.userAssignable ||
                                !cashFormHandler.cashTransaction.concept.userAssignable
                            "
                        >
                            <label>{{ cashFormHandler.cashTransaction.concept.parent.description }}</label>
                        </ng-container>

                        <wj-combo-box
                            *ngIf="
                                cashFormHandler.cashTransaction.concept.parent.userAssignable &&
                                cashFormHandler.cashTransaction.concept.userAssignable
                            "
                            class="form-control form-control-sm p-0"
                            [(ngModel)]="cashFormHandler.transactionParentConcept"
                            [ngModelOptions]="{ standalone: true }"
                            [isEditable]="false"
                            [isReadOnly]="cashFormHandler.saved"
                            [itemsSource]="cashFormHandler.selectableTransactionConcepts"
                            [selectedItem]="cashFormHandler.transactionParentConcept"
                            [displayMemberPath]="'description'"
                        >
                        </wj-combo-box>
                    </div>
                    <label><b>Subconcepto:</b></label>
                    <div class="input-group input-group-sm mb-2">
                        <ng-container *ngIf="!cashFormHandler.cashTransaction.concept.userAssignable">
                            <label>{{ cashFormHandler.cashTransaction.concept.description }}</label>
                        </ng-container>

                        <wj-combo-box
                            *ngIf="cashFormHandler.cashTransaction.concept.userAssignable"
                            class="form-control form-control-sm p-0"
                            id="concept"
                            name="concept"
                            aria-describedby="concept"
                            formControlName="concept"
                            [isEditable]="false"
                            [isReadOnly]="cashFormHandler.saved"
                            [itemsSource]="cashFormHandler.transactionParentConcept.children"
                            [selectedItem]="cashFormHandler.cashTransaction.concept"
                            [displayMemberPath]="'description'"
                        >
                        </wj-combo-box>
                    </div>
                    <label><b>Tipo de Transacci√≥n:</b></label>
                    <div class="input-group input-group-sm mb-2">
                        <span
                            *ngIf="cashFormHandler.transactionParentConcept.transactionType"
                            class="badge p-2 w-100"
                            [ngClass]="{
                                'badge-danger': cashFormHandler.transactionParentConcept.transactionType.id === 0,
                                'badge-success': cashFormHandler.transactionParentConcept.transactionType.id === 1
                            }"
                        >
                            {{ cashFormHandler.transactionParentConcept.transactionType.id === 1 ? 'üí∞ Ingreso' : 'üí∏ Egreso' }}
                        </span>
                        <!-- TODO: Think about filtering the concept list depending on the transaction type also -->
                    </div>
                    <label><b>Monto:</b></label>
                    <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input class="form-control" aria-describedby="amount" formControlName="amount" type="number" />
                    </div>
                    <label><b>Fecha y Hora:</b></label>
                    <div class="input-group input-group-sm mb-2">
                        <wj-input-date-time
                            class="form-control p-0"
                            aria-describedby="dateTime"
                            [required]="true"
                            [(ngModel)]="dateTime"
                            [ngModelOptions]="{ standalone: true }"
                        ></wj-input-date-time>
                    </div>
                    <label><b>Nota:</b></label>
                    <div class="form-group pb-0 mb-0">
                        <textarea class="h-100 form-control" rows="4" aria-describedby="note" formControlName="note"> </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
