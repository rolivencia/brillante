<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div>Gesti√≥n de Conceptos de Transacciones de Caja</div>
            </div>
            <div id="cash-categories" class="card-body">
                <app-cash-transaction-concept-input-group
                    [canEditType]="false"
                    [label]="'Concepto'"
                    [itemsSource]="cashCategoriesService.transactionConcepts"
                    [concept]="cashCategoriesService.transactionParentConcept"
                    (conceptChanged)="changeParentConcept($event)"
                    (conceptEdited)="onDataChanged($event)"
                ></app-cash-transaction-concept-input-group>
                <hr />

                <app-cash-transaction-concept-input-group
                    *ngIf="cashCategoriesService.transactionParentConcept.children.length > 0"
                    [canEditType]="false"
                    [label]="'Subconcepto'"
                    [itemsSource]="cashCategoriesService.transactionParentConcept.children"
                    [concept]="cashCategoriesService.transactionConcept"
                    [showSiblingsGrid]="true"
                    (conceptChanged)="cashCategoriesService.transactionConcept = $event"
                    (conceptEdited)="onDataChanged($event)"
                ></app-cash-transaction-concept-input-group>
                <hr />
            </div>
        </div>
    </div>
</div>
