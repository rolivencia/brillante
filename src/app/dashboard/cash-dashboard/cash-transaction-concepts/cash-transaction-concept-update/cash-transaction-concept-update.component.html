<div class="d-flex justify-content-between align-items-center">
    <div class="pr-2 flex-grow-1">
        <label
            ><b>{{ label }}:</b></label
        >
        <div class="input-group input-group-sm">
            <input class="form-control" [(ngModel)]="concept.description" (di />
        </div>
    </div>
    <div class="px-2 flex-grow-1">
        <label><b>ID:</b></label>
        <div class="input-group input-group-sm">
            <label class="mb-0">{{ concept.id }}</label>
        </div>
    </div>
    <div class="px-2 flex-grow-1">
        <label><b>Tipo:</b></label>
        <div class="input-group input-group-sm">
            <label class="mb-0" *ngIf="!canEditType || editedConcept.id !== concept.id">{{
                concept.transactionType.description
            }}</label>
            <wj-combo-box
                *ngIf="canEditType && editedConcept.id === concept.id"
                class="form-control form-control-sm p-0"
                [(ngModel)]="concept.transactionType"
                [isEditable]="false"
                [itemsSource]="cashTransactionConceptsService.transactionTypes"
                [selectedIndex]="concept.transactionType.id"
                [selectedItem]="concept.transactionType"
                [displayMemberPath]="'description'"
            ></wj-combo-box>
        </div>
    </div>
    <div class="px-2 flex-grow-1">
        <label><b>Modificable:</b></label>
        <div class="input-group input-group-sm">
            <label class="mb-0">{{ concept.modifiable ? 'Sí' : 'No' }}</label>
        </div>
    </div>
    <div class="px-2 flex-grow-1">
        <label><b>Asignable:</b></label>
        <div class="input-group input-group-sm">
            <label class="mb-0">{{ concept.userAssignable ? 'Sí' : 'No' }}</label>
        </div>
    </div>
    <div class="px-2 flex-grow-1">
        <label><b>Status:</b></label>
        <div class="input-group input-group-sm">
            <label class="mb-0">{{ concept.enabled ? 'Habilitado' : 'Deshabilitado' }}</label>
        </div>
    </div>
    <div class="d-block">
        <!-- Edición y descarte-->
        <button class="btn btn-block btn-sm btn-outline-success" [disabled]="!concept.description" (click)="save()">
            Guardar
        </button>
        <button class="btn btn-block btn-sm btn-outline-primary" (click)="cancel()">Descartar</button>
    </div>
</div>
