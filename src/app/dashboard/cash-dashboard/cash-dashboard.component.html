<div class="row">
    <div id="left-container" class="col-9 d-flex flex-column justify-content-between">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-12 d-flex">
                        <button class="btn btn-sm btn-outline-primary mr-3">ðŸ’µ Abrir Caja</button>
                        <button class="btn btn-sm btn-outline-secondary mr-3">ðŸ“Š Generar Reporte</button>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Fecha</span>
                            </div>
                            <input
                                class="form-control"
                                placeholder="yyyy-mm-dd"
                                name="from"
                                [maxDate]="cashDashboardService.ngbMaxDate"
                                [displayMonths]="displayMonths"
                                [navigation]="navigation"
                                [outsideDays]="outsideDays"
                                [(ngModel)]="cashDashboardService.ngbDate"
                                (ngModelChange)="refreshGrid(cashDashboardService.ngbDate)"
                                ngbDatepicker
                                #from="ngbDatepicker"
                            />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="from.toggle()" type="button">
                                    ðŸ“…
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cash-transaction-grid" class="card-body">
                <wj-flex-grid
                    #cashGrid
                    *ngIf="cashDashboardService.gridCollection"
                    [itemsSource]="cashDashboardService.gridCollection"
                    [selectionMode]="'Row'"
                    [headersVisibility]="'Column'"
                    [autoGenerateColumns]="false"
                    [allowResizing]="'Columns'"
                    [showSelectedHeaders]="'Row'"
                    [isReadOnly]="true"
                    (selectionChanged)="getRegisterDetails(cashDashboardService.gridCollection.currentItem)"
                >
                    <wj-flex-grid-column
                        *ngFor="let column of columns"
                        [width]="column.width"
                        [binding]="column.binding"
                        [header]="column.header"
                        [visible]="true"
                    >
                        <ng-template *ngIf="column.header === 'Ingreso'" wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            {{ cell.item.type.id === 0 ? '$ ' + cell.item.amount : '' }}
                        </ng-template>
                        <ng-template *ngIf="column.header === 'Egreso'" wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            {{ cell.item.type.id === 1 ? '$ ' + cell.item.amount : '' }}
                        </ng-template>
                        <ng-template *ngIf="column.header === 'Hora'" wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            {{ cell.item.date.format('HH:mm') }}
                        </ng-template>
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header d-flex justify-content-between">
                <div>Nueva TransacciÃ³n</div>
                <button class="btn btn-sm btn-outline-success mr-3">ðŸ’µ Guardar Registro</button>
            </div>
            <div id="cash-transaction-new" class="card-body"></div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-header d-flex justify-content-around">
                <button class="btn btn-sm btn-outline-success mr-3">ðŸ’µ Editar</button>
                <button class="btn btn-sm btn-outline-danger mr-3">ðŸ’µ Borrar</button>
            </div>

            <div id="cash-transaction-selected" class="card-body"></div>
        </div>
    </div>
</div>
