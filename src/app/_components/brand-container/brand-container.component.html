<div class="mx-3 brand-container">
    @if (showToggler) {
    <button id="burger-menu" type="button" (click)="onToggleSidebar()">
        @if (!sidebarOpen) {
        <fa-icon [icon]="barsIcon"></fa-icon>
        } @if (sidebarOpen) {
        <fa-icon [icon]="closeIcon"></fa-icon>
        }
    </button>
    }
    <a class="navbar-brand" href="">
        <img src="/assets/imagenes/tema/logo_brillante.png" alt="image" />
    </a>
</div>
